<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch sử Việt Nam</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    /* ===== BACKGROUND ===== */
    .hero {
      width: 100%;
      height: 350px;
      background-image: url("background.png"); /* đúng tên file ảnh */
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain; /* QUAN TRỌNG: không bị to */
    }
    /* ===== MENU ===== */
    .menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      background-color: #e6f2ff; /* xanh dương nhạt */
      border-top: 1px solid #cce0ff;
    }
    .menu a {
      text-align: center;
      padding: 16px 0;
      text-decoration: none;
      color: #0b3c6d;
      font-weight: bold;
      border-right: 1px solid #cce0ff;
    }
    .menu a:last-child {
      border-right: none;
    }
    .menu a:hover {
      background-color: #d6ebff;
    }
    /* ===== NỘI DUNG (để làm sau) ===== */
    .content {
      padding: 40px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- BACKGROUND -->
  <div class="hero"></div>
  <!-- MENU -->
  <nav class="menu">
    <a href="#">Trang chủ</a>
    <a href="#">Giới thiệu</a>
    <a href="#">Bản đồ lịch sử</a>
    <a href="#">Phương pháp học</a>
  </nav>
  <!-- NỘI DUNG -->
  <div class="content">
    <p>Bạn sẽ viết nội dung cho từng mục ở đây sau.</p>
  </div>
</body>
</html>
