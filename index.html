<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch sử Việt Nam</title>
  <style>
    /* RESET */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    /* MENU */
    header {
      background: #0b3c5d;
      padding: 15px 40px;
    }
    nav a {
      color: white;
      margin-right: 25px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    /* BACKGROUND ẢNH – CHUẨN, KHÔNG ZOOM */
    .hero-bg {
      width: 100%;
      height: 70vh;                 /* vừa toàn màn hình */
      background-image: url("background.png");
      background-size: contain;      /* thu ảnh, không phóng */
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;        /* nền phụ nếu ảnh không kín */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Giới thiệu</a>
      <a href="#">Bản đồ lịch sử</a>
      <a href="#">Phương pháp học</a>
    </nav>
  </header>
  <!-- CHỈ CÓ ẢNH, KHÔNG CHỮ -->
  <div class="hero-bg"></div>
</body>
</html>
