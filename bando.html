<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bản đồ lịch sử Việt Nam</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f7fc;
}
.container {
  display: flex;
  gap: 20px;
  padding: 20px;
}
.map {
  flex: 2;
  background: white;
  border-radius: 8px;
  padding: 10px;
}
.info {
  flex: 1;
  background: #ffffff;
  border-radius: 8px;
  padding: 15px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
}
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
h2 {
  color: #2f5fa5;
}
</style>
</head>
<body>
<div class="container">
  <div class="map">
    <!-- NHÚNG BẢN ĐỒ SVG -->
    <object data="vietnam.svg" type="image/svg+xml" width="100%" height="600"></object>
  </div>
  <div class="info">
    <input type="text" placeholder="Tìm trận chiến / địa danh...">
    <h2 id="provinceName">Chọn một tỉnh</h2>
    <p id="provinceInfo">Nội dung lịch sử sẽ hiển thị tại đây.</p>
  </div>
</div>
</body>
</html>
